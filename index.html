<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAC_DESARROLLO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<header>
    <!--Título-->
    <table border="12" bgcolor="Window">
        <th>las hortalizas</th>
    </table>
    <!--Premios y monedas actuales-->
    <table id="displayPremio" border="12" bgcolor="Window">
        <th id="mensajePremio">PREMIO:</th>
        <th id="imprimeMonedas">0 <img src="img/euro.png" alt=""></th>
    </table>
</header>

<body>
<!--Crear 3 cuadrados, en los cuales se insertarán las frutas (puede ser en una imagen o en background)-->
<table class="slots" border="6" bgcolor="Window">
    <th><img id="imagen1" src="img/zanahoria.png" alt=""></th>
    <th><img id="imagen2" src="img/zanahoria.png" alt=""></th>
    <th><img id="imagen3" src="img/zanahoria.png" alt=""></th>
</table>

<table class="botonera" border="6" bgcolor="Window">
    <th>
        <button type="button" onclick="salirJuego()">Salir</button>
    </th>
    <th>
        <button type="button" id="botonMonedas" onclick="incrementaMonedas()">Introducir Monedas</button>
    </th>
    <th>
        <button type="button" onclick="empezarJuego()">Tirar</button>
    </th>
</table>

<table class="todaLaTabla" border="6" bgcolor="Window">
    <th>Tirada</th>
    <th>Resultado</th>
    <th>Monedas ganadas</th>
    <th>Monedas perdidas</th>
    <tbody id="filaTirada"></tbody>
</table>

</body>
</html>
